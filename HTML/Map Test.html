    <body>
        <div id="map"></div>

        <div id="loading-indicator" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div id="loading-text" class="loading-text">Loading map data...</div>
        </div>

        <div id="sidebar" class="property-sidebar">
            <div class="sidebar-header">
                <h3>Properties</h3>
                <button id="close-sidebar" class="close-sidebar-button" title="Close Sidebar">âœ–ï¸</button>
            </div>
            <div class="sidebar-controls">
                <button id="add-new-property-btn">âž• Add New Property</button>
            </div>
            <div id="property-list" class="property-list"></div>
            <div id="property-details" class="property-details hidden"></div>
        </div>

        <!-- Leaflet JS and plugins -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

        <script>
            "use strict";

            // --- 1. GRIST CONFIGURATION ---
            const GRIST_CONFIG = {
                DOC_ID: 'jpAeymh63WBmuwhzhH2GDR',
                // FIX #2: Corrected the API Base URL. It should NOT include /docs/.
                API_BASE_URL: 'https://bs-net-lease.getgrist.com/api',
                API_KEY: '1ad7e6e5369fbff5d6addbe79a19d3b65455a96e', // Remember to protect this key in a real app!
                TABLE_ID: 'Properties_'
            };

            let amap;
            let markersLayer;
            let originalGristData = []; // Store the raw Grist records
            let isAddingNewProperty = false;

            document.addEventListener('DOMContentLoaded', function() {
                amap = initializeMap(); // This now correctly assigns the map object to the global 'amap'
                fetchGristData();
            });

            // --- 2. FETCH DATA FROM GRIST API ---
            async function fetchGristData() {
                showLoading("Fetching Grist data...");
                try {
                    // The URL construction now works correctly with the fixed base URL
                    const response = await fetch(`${GRIST_CONFIG.API_BASE_URL}/docs/${GRIST_CONFIG.DOC_ID}/tables/${GRIST_CONFIG.TABLE_ID}/records`, {
                        headers: {
                            'Authorization': `Bearer ${GRIST_CONFIG.API_KEY}`
                        }
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`Grist API Error: ${response.status} ${response.statusText}. Response: ${errorBody}`);
                    }

                    const data = await response.json();
                    originalGristData = data.records;
                    const geoJsonData = gristToGeoJSON(originalGristData);
                    updateMap(geoJsonData);

                } catch (error) {
                    console.error("Failed to fetch Grist data:", error);
                    alert("Could not load data from Grist. Please check your configuration and API key. See console for details.");
                } finally {
                    hideLoading();
                }
            }

            function gristToGeoJSON(records) {
                const features = records
                .filter(record => record.fields.Latitude != null && record.fields.Longitude != null) // Ensure records have coordinates
                .map(record => {
                    const fields = record.fields;
                    return {
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [fields.Longitude, fields.Latitude]
                        },
                        properties: {
                            gristId: record.id,
                            "Property Id": fields.Property_Id,
                            "PrimaryOwner": fields.PrimaryOwner,
                            "Address Concatenate": fields.Property_Address,
                            "Pop-up IMG": fields.Pop_up_IMG,
                            "Property Type": fields.Property_Type,
                            "Secondary Type": fields.Secondary_Type,
                            "Classify Color": fields.Classify,
                            ...fields
                        }
                    };
                });
                return { type: "FeatureCollection", features: features };
            }

            // --- 3. SHOW AND EDIT PROPERTY DETAILS ---
            function showPropertyDetails(gristId) {
                const record = originalGristData.find(r => r.id === gristId);
                if (!record) {
                    console.error(`Record with Grist ID ${gristId} not found.`);
                    return;
                }

                const props = record.fields;
                const propertyDetails = document.getElementById('property-details');
                const propertyList = document.getElementById('property-list');

                propertyDetails.innerHTML = `
                    <h3>Edit Property</h3>
                    <p>Grist ID: ${record.id}</p>

                    <label class="details-label" for="PrimaryOwner">Primary Owner</label>
                    <input type="text" id="PrimaryOwner" value="${props.PrimaryOwner || ''}">

                    <label class="details-label" for="Property_Address">Address</label>
                    <input type="text" id="Property_Address" value="${props.Property_Address || ''}">

                    <label class="details-label" for="Latitude">Latitude</label>
                    <input type="number" step="any" id="Latitude" value="${props.Latitude || ''}">

                    <label class="details-label" for="Longitude">Longitude</label>
                    <input type="number" step="any" id="Longitude" value="${props.Longitude || ''}">

                    <label class="details-label" for="Property_Notes">Property Notes</label>
                    <textarea id="Property_Notes">${props.Property_Notes || ''}</textarea>

                    <div class="details-actions" style="margin-top: 20px; display: flex; gap: 10px;">
                      <button id="save-property-btn" data-grist-id="${record.id}" style="flex: 1; padding: 10px; background-color: #10b981; color: white; border: none; border-radius: 4px; cursor: pointer;">ðŸ’¾ Save Changes</button>
                      <button id="cancel-edit-btn" style="flex: 1; padding: 10px; background-color: #6b7280; color: white; border: none; border-radius: 4px; cursor: pointer;">âŒ Cancel</button>
            </div>
              `;

                propertyList.classList.add('hidden');
                propertyDetails.classList.remove('hidden');

                document.getElementById('save-property-btn').addEventListener('click', savePropertyDetails);
                document.getElementById('cancel-edit-btn').addEventListener('click', () => {
                    propertyDetails.classList.add('hidden');
                    propertyList.classList.remove('hidden');
                });
            }

            async function savePropertyDetails(event) {
                const gristId = event.target.getAttribute('data-grist-id');
                showLoading("Saving changes...");

                const updatedFields = {
                    PrimaryOwner: document.getElementById('PrimaryOwner').value,
                    Property_Address: document.getElementById('Property_Address').value,
                    Latitude: parseFloat(document.getElementById('Latitude').value),
                    Longitude: parseFloat(document.getElementById('Longitude').value),
                    Property_Notes: document.getElementById('Property_Notes').value
                };

                try {
                    const response = await fetch(`${GRIST_CONFIG.API_BASE_URL}/docs/${GRIST_CONFIG.DOC_ID}/tables/${GRIST_CONFIG.TABLE_ID}/records`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${GRIST_CONFIG.API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            records: [{
                                id: parseInt(gristId),
                                fields: updatedFields
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Grist API Error: ${JSON.stringify(errorData)}`);
                    }

                    showToast('Property updated successfully!', 'success');
                    await fetchGristData();
                    document.getElementById('property-details').classList.add('hidden');
                    document.getElementById('property-list').classList.remove('hidden');

                } catch (error) {
                    console.error('Failed to save property:', error);
                    showToast('Error saving property. See console.', 'error');
                } finally {
                    hideLoading();
                }
            }

            // --- 4. ADD NEW PROPERTY ---
            // FIX #1: This function now accepts the 'map' object as an argument
            function setupAddNewProperty(mapInstance) {
                document.getElementById('add-new-property-btn').addEventListener('click', () => {
                    isAddingNewProperty = true;
                    showToast('Click on the map to place the new property marker.');
                    mapInstance.getContainer().style.cursor = 'crosshair';
                });

                // Use the passed-in mapInstance, not the global 'amap'
                mapInstance.on('click', function(e) {
                    if (isAddingNewProperty) {
                        isAddingNewProperty = false;
                        mapInstance.getContainer().style.cursor = '';
                        showNewPropertyForm(e.latlng);
                    }
                });
            }

            function showNewPropertyForm(latlng) {
                const propertyDetails = document.getElementById('property-details');
                const propertyList = document.getElementById('property-list');

                propertyDetails.innerHTML = `
                    <h3>Add New Property</h3>
                    <p>New marker at: ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}</p>

                    <label class="details-label" for="new_PrimaryOwner">Primary Owner</label>
                    <input type="text" id="new_PrimaryOwner" placeholder="e.g., Smith Properties LLC">

                    <label class="details-label" for="new_Property_Address">Address</label>
                    <input type="text" id="new_Property_Address" placeholder="e.g., 123 Main St">

                    <input type="hidden" id="new_Latitude" value="${latlng.lat}">
                    <input type="hidden" id="new_Longitude" value="${latlng.lng}">

                    <label class="details-label" for="new_Property_Notes">Property Notes</label>
                    <textarea id="new_Property_Notes"></textarea>

                    <div class="details-actions" style="margin-top: 20px; display: flex; gap: 10px;">
                        <button id="add-new-property-save-btn" style="flex: 1; padding: 10px; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">ðŸ’¾ Create Property</button>
                        <button id="cancel-edit-btn" style="flex: 1; padding: 10px; background-color: #6b7280; color: white; border: none; border-radius: 4px; cursor: pointer;">âŒ Cancel</button>
            </div>
                `;

                propertyList.classList.add('hidden');
                document.getElementById('sidebar').classList.add('active');
                propertyDetails.classList.remove('hidden');

                document.getElementById('add-new-property-save-btn').addEventListener('click', addNewProperty);
                document.getElementById('cancel-edit-btn').addEventListener('click', () => {
                    propertyDetails.classList.add('hidden');
                    propertyList.classList.remove('hidden');
                });
            }

            async function addNewProperty() {
                showLoading("Creating new property...");
                const newRecordFields = {
                    PrimaryOwner: document.getElementById('new_PrimaryOwner').value,
                    Property_Address: document.getElementById('new_Property_Address').value,
                    Latitude: parseFloat(document.getElementById('new_Latitude').value),
                    Longitude: parseFloat(document.getElementById('new_Longitude').value),
                    Property_Notes: document.getElementById('new_Property_Notes').value
                };

                if (!newRecordFields.PrimaryOwner || !newRecordFields.Property_Address) {
                    hideLoading();
                    showToast("Owner and Address are required.", "error");
                    return;
                }

                try {
                    const response = await fetch(`${GRIST_CONFIG.API_BASE_URL}/docs/${GRIST_CONFIG.DOC_ID}/tables/${GRIST_CONFIG.TABLE_ID}/records`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GRIST_CONFIG.API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ records: [{ fields: newRecordFields }] })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Grist API Error: ${JSON.stringify(errorData)}`);
                    }

                    showToast('New property added successfully!', 'success');
                    await fetchGristData();
                    document.getElementById('property-details').classList.add('hidden');
                    document.getElementById('property-list').classList.remove('hidden');

                } catch (error) {
                    console.error('Failed to add new property:', error);
                    showToast('Error adding property. See console.', 'error');
                } finally {
                    hideLoading();
                }
            }

            // --- UTILITY AND MAP INITIALIZATION FUNCTIONS ---
            function initializeMap() {
                const hybridLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'] });
                const map = L.map('map', { layers: [hybridLayer], center: [44.0, -120.5], zoom: 7 });

                const sidebar = document.getElementById('sidebar');
                document.getElementById('close-sidebar').addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });

                // FIX #1: Pass the newly created 'map' object to the setup function
                setupAddNewProperty(map);

                return map;
            }

            function updateMap(data) {
                if (!amap) return;
                if (markersLayer) {
                    markersLayer.clearLayers();
                } else {
                    markersLayer = L.markerClusterGroup({ disableClusteringAtZoom: 18 });
                    amap.addLayer(markersLayer);
                }

                const propertyList = document.getElementById('property-list');
                propertyList.innerHTML = '';

                const geoJsonLayer = L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        const props = feature.properties;
                        layer.bindPopup(`<b>${props.PrimaryOwner || 'N/A'}</b><br>${props['Address Concatenate'] || 'No Address'}`);

                        const item = document.createElement('div');
                        item.className = 'property-item';
                        item.style.padding = '10px';
                        item.style.borderBottom = '1px solid #eee';
                        item.style.cursor = 'pointer';
                        item.innerHTML = `<b>${props.PrimaryOwner}</b><br><small>${props['Address Concatenate']}</small>`;
                        item.addEventListener('click', () => {
                            amap.flyTo([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], 18);
                            layer.openPopup();
                            showPropertyDetails(props.gristId);
                            document.getElementById('sidebar').classList.add('active');
                        });
                        propertyList.appendChild(item);
                    }
                });

                markersLayer.addLayer(geoJsonLayer);
                hideLoading();
            }

            function showLoading(message = "Loading...") {
                document.getElementById('loading-text').textContent = message;
                document.getElementById('loading-indicator').style.display = 'flex';
            }

            function hideLoading() {
                document.getElementById('loading-indicator').style.display = 'none';
            }

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast-notification ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add('active'), 10);
                setTimeout(() => {
                    toast.classList.remove('active');
                    setTimeout(() => { if (toast.parentNode) { document.body.removeChild(toast); }}, 300);
                }, 3000);
            }
        </script>
