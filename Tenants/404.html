<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <script type="text/javascript">
      // When a 404 occurs, GitHub Pages serves this file.
      // We store the path the user was trying to access in sessionStorage.
      sessionStorage.redirect = window.location.pathname;

      // Then we redirect the user to the root of the Tenants application.
      // The index.html file will then read the path from sessionStorage and
      // use the History API to restore the correct URL without a page reload.
      window.location.href = 'https://sgfroerer.github.io/gmaps-grist-widgets/Tenants/index.html';
    </script>
  </head>
  <body>
  </body>
</html>
